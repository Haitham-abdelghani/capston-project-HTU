<!-- For demo purpose -->

<div class="container" style="margin-top: 20px">
  <!-- start li of filter -->
  <div class="row gx-6 align-items-end">
    <div
      class="section-header text-start mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 500px"
    ></div>

    <ul class="nav nav-pills d-inline-flex justify-content-end mb-5">
      <li
        class="nav-item me-2"
        *ngFor="let piece of nameOfSector"
        (click)="selectSector($event)"
        style="margin-bottom: 4px"
      >
        <a
          class="btn btn-success btn-circle btn-sm"
          data-bs-toggle="pill"
          href="#tab-1"
          >{{ piece.sectorName }}</a
        >
      </li>
    </ul>
  </div>
  <!-- end li of filter -->
  <div class="row text-center">
    <!-- Team item -->
    <div class="col-xl-3 col-sm-6 mb-5" *ngFor="let item of getdata">
      <div class="bg-white rounded shadow-sm py-5 px-4">
        <img
          [src]="item.logo"
          alt=""
          width="100"
          class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm"
        />
        <h5 class="mb-0">{{ item.company }}</h5>
        <span class="small text-uppercase text-muted">{{ item.sector }}</span>
        <ul class="social mb-0 list-inline mt-3">
          <li class="list-inline-item">
            <button
              type="button"
              class="btn btn-success btn-circle btn-sm"
              [routerLink]="['update', item.id]"
            >
              update
            </button>
          </li>
          <li class="list-inline-item">
            <button
              type="button"
              class="btn btn-danger btn-circle btn-sm"
              (click)="delete(item.id)"
            >
              delete
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- End -->
  </div>
</div>
