<div class="container">
  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">
        <span class="company__logo"
          ><h2><span class="fa fa-android"></span></h2
        ></span>
        <h4 class="company_title">
          <img src="./assets/langing/img/homethree" alt="" srcset="" />
        </h4>
      </div>
      <div class="col-md-8 col-xs-12 col-sm-12 login_form">
        <div class="container-fluid">
          <div class="row" style="margin-top: 20px">
            <h2>Log In</h2>
          </div>
          <div class="row">
            <form
              control=""
              class="form-group"
              #loginform="ngForm"
              (ngSubmit)="login(loginform)"
            >
              <div class="row">
                <input
                  type="text"
                  id="username"
                  class="form__input"
                  placeholder="Username"
                  name="email"
                  #email="ngModel"
                  ngModel
                />
              </div>
              <div class="row">
                <!-- <span class="fa fa-lock"></span> -->
                <input
                  type="password"
                  id="password"
                  class="form__input"
                  placeholder="Password"
                  name="password"
                  #password="ngModel"
                  ngModel
                />
              </div>
              <div class="row">
                <input
                  type="checkbox"
                  name="remember_me"
                  id="remember_me"
                  class=""
                />
                <label for="remember_me">Remember Me!</label>
              </div>
              <div class="row">
                <input class="btn" type="submit" name="submit" value="Login" />
                <div class="row">{{ massege }}</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
